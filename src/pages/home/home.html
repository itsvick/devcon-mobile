<ion-header>
  <ion-navbar>
    <ion-title>
      Mobile Devcon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4 *ngFor="let data of datas">
        <ion-card>
          <img  src={{data.thumbnail}} />
          <ion-card-content>
            <ion-card-title>
              {{data.title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
